@(apps: List[Block], servers: List[Block])
    @for(app <- apps) {
      <div class="block app @{app.status}">
        <div class="header">@{app.header}</div>
  	    <div class="status">@{app.status}</div>
        @for(server <- app.parts) {
          <div class="parts @{server.status}">@{server.header}</div>
  	    }
      </div>
    }

    @for(server <- servers) {
    	<div class="block server @{server.status}">@{server.header}</div>
    }
